{% extends "base.html" %}
{% block content %}
<h3>Cadastrar novo livro</h3>
<form method="post">
  <label>ID (manual)</label>
  <input type="number" name="id" class="form-control mb-2" required>

  <label>TÃ­tulo *</label>
  <input type="text" name="titulo" class="form-control mb-2" required>

  <input type="text" name="autor" class="form-control mb-2">

  <label>Editora</label>
