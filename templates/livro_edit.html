{% extends "base.html" %}
{% block content %}
<h3>Editar livro</h3>

<form method="post">
  <label>Título</label>
  <input type="text" name="titulo" value="{{ livro.titulo }}" class="form-control mb-2">

  <label>Autor</label>
  <input type="text" name="autor" value="{{ livro.autor }}" class="form-control mb-2">

  <label>Editora</label>
  <input type="text" name="editora" value="{{ livro.editora }}" class="form-control mb-2">

  <label>Ano</label>
  <input type="number" name="ano" value="{{ livro.ano }}" class="form-control mb-2">

  <label>ISBN</label>
  <input type="text" name="isbn" value="{{ livro.isbn }}" class="form-control mb-2">

  <label>Quantidade total</label>
  <input type="number" name="quantidade_total" value="{{ livro.quantidade_total }}" class="form-control mb-2">

  <label>Disponíveis</label>
  <input type="number" name="quantidade_disponivel" value="{{ livro.quantidade_disponivel }}" class="form-control mb-3">

  <button class="btn btn-primary" type="submit">Salvar</button>
  <form method="post" action="{{ url_for('excluir_livro', livro_id=livro.id) }}" style="display:inline;">
    <button class="btn btn-danger" type="submit">Excluir</button>
  </form>
  <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
