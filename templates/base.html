<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Biblioteca Marista</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">Biblioteca Marista</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('listar_livros') }}">Livros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('emprestimos_abertos') }}">Empr√©stimos abertos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('emprestimos_atrasados') }}">Em atraso</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mb-4">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for m in messages %}
            <div class="alert alert-info">{{ m }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
